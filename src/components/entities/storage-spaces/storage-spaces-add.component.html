<div>
  <form class="question-form">

    <div class="mat-row">
      <mat-form-field>
        <input matInput placeholder="Nume" name="name"
               [(ngModel)]="storageSpace.name"/>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-select placeholder="Disponibil"
                    [formControl]="tipControl"
                    [(ngModel)]="storageSpace.tip">
          <mat-option>&#45;&#45; None &#45;&#45;</mat-option>
          <mat-optgroup *ngFor="let group of disponibilGroups"
                        [label]="group.name"
                        [disabled]="group.disabled">
            <mat-option *ngFor="let disponibil of group.disponibil" [value]="disponibil.value">
              {{ disponibil.viewValue }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>

    </div>

    <mat-card>
      <div class="mat-row">
        <mat-form-field class="example-full-width">
          <input matInput name="strada"
                 [(ngModel)]="storageSpace.street"
                 placeholder="Strada"/>
        </mat-form-field>
        <mat-form-field class="smallInputContainer">
          <input type="string" matInput name="building"
                 [(ngModel)]="storageSpace.building"
                 placeholder="Nr."/>
        </mat-form-field>
      </div>
      <div class="mat-row">
        <mat-form-field>
          <input matInput placeholder="Scara" name="stair"
                 type="string"
                 [(ngModel)]="storageSpace.stair"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Etaj" name="floor" type="string"
                 [(ngModel)]="storageSpace.floor"
          />
        </mat-form-field>
        <mat-form-field class="smallInputContainer">
          <input matInput type="number" placeholder="Nr. Ap."
                 name="flatNo" [(ngModel)]="storageSpace.flatNo"
          />
        </mat-form-field>
      </div>

      <div class="mat-row">
        <mat-form-field>
          <input matInput placeholder="Oras"
                 name="oras"
                 [(ngModel)]="storageSpace.city"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Judet" name="countryCode"
                      [(ngModel)]="storageSpace.countyCode">
            <mat-option *ngFor="let county of counties" [value]="county.abreviation">
              {{county.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card>

    <button mat-button (click)="save()">Salvare</button>
    <button mat-button (click)="clear()">Anulare</button>
    <div class="row" [hidden]="!error" >
      {{ message?.message }}
      <br/>
      <p *ngFor="let err of message?.errors" class="mat-background-warn">
        {{ err }}
      </p>
    </div>

  </form>
</div>
